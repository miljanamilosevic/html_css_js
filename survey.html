<!DOCTYPE html>

<html lang="en>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your Name" required /></label>
                <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your Email" required /></label>
                <label id="number-label" for="number">Age (optional) <input id="number" type="number" placeholder="Age" min="10" max="100" required /></label>
            </fieldset>
            <fieldset>
                <label>Which option best describes your current role?
                <select id="dropdown" name="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select></label>
            </fieldset>
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label for="definitely"><input id="definitely" type="radio" value="definitely" name="recommend" checked /> Definitely</label>
                <label for="maybe"><input id="maybe" type="radio" value="maybe" name="recommend" />Maybe</label>
                <label for="not-sure"><input id="not-sure" value="not-sure" type="radio" name="recommend"/>Not sure</label>
            </fieldset>
            <fieldset>
                <label>Which option best describes your current role?
                    <select id="dropdown" name="dropdown">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select></label>
            </fieldset>
            <fieldset>
                <legend>What would you like to see improved?</legend>
                <label  for="front-end"><input id="front-end" value="fron-end" type="checkbox" name="improvement"/> Front-end Projects</label>
                <label  for="back-end"><input id="back-end" value="back-end" type="checkbox" name="improvement" />Back-end Projects</label>
                <label  for="data"><input id="data" type="checkbox" value="data" name="improvement"/>Data Visualisation</label>
                <label  for="challenges"><input id="challenges" value="challenges" type="checkbox" name="improvement"/>Challenges</label>
                <label  for="open-source"><input id="open-source" type="checkbox" value="open-source" name="improvement" />Open Source Community</label>
                <label  for="gitter"><input id="gitter" value="gitter" type="checkbox" name="improvement"/>Gitter help rooms</label>
                <label  for="videos"><input id="videos" value="videos "type="checkbox" name="improvement"/> Videos</label>
                <label  for="city-meetups"><input id="city-meetups" type="checkbox" value="city-meetups" name="improvement" />City Meetups</label>
                <label  for="wiki"><input id="wiki" type="checkbox" value="wiki" name="improvement"/>Wiki</label>
                <label  for="forum"><input id="forum" value="forum" type="checkbox" name="improvement"/>Forum</label>
                <label  for="add-courses"><input id="add-courses" value="add-courses" type="checkbox" name="improvement" />Additional Courses</label>
            </fieldset>
            <fieldset>
                <label for="comment">Any comment or suggestions?
                    <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
                </label></fieldset>
            <label><input id="submit" type="submit" value="Submit"/></label>
        </form>
    </body>
</html>
